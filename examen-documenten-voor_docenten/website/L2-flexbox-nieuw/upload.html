           <!--Dit is wat er gebeurd:

            In uploaden.css -> bezit de border de eigenschap: de breedtes en hoogtes. Dit is het kader. Sta mij alstublieft toe u een vierkant te laten visualeren. De vierkant is een div.
          
           In template.css = bezit de klasse .column de volgende eigenschappen:  display: flex
           dus alle items komen per default naast elkaar, daarmee heb ik ook de flex 'library' opgeroepen. 
            Daarom kan ik nu alle items onder elkaar krijgen met flex-direction: column; 
            Dus binnen de vierkant, top-left, komt foreach new element, onder elkaar te staan.

            dus ieder div binnen dit .border kader wordt getoond als: van boven naar beneden omdat dit de eigenschap is de je aan de vierkant /div meegeeft.
            Dit kan allemaal in 1 div met een wat strakker uitleg maar ik gebruik individuele klasses zodat ik ze kan hergebruiken en dat is efficiënter en bespaart KILObytes aan code. 

           
          .column er voor zorgt dat de elementen onder elkaar tonen en de flex-direction verteld waar op de horizontale lijn die content wordt getoond.
          
         Ik heb een leeg span geplaatst omdat de flexbox dat meeteld als element. Want die span wordt gereserveerd door de flexbox
        
        Hoe ik de tekst: 'Geüploade afbeelding' precies in het midden krijg ten opzichte van de height is waar ik nog mee bezig ben-->
          <div class="border column align-items-center">
           <span> </span>

           <span> </span>
          </div>
