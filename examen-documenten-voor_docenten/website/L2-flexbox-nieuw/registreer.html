       <main>
        
         <span class="blauw font30">Registreren</span>

         <form method="post" class="column">

         <label for="inputGebruikersnaam">Gebruikersnaam</label>
          <input type="text" class="paddingLeftRight3" id="inputGebruikersnaam" name="inputGebruikersnaam" placeholder="Vul uw gebruikersnaam in" minlength='3' required>

            <label for="inputPostcode">Zipcode</label>

            <input type="text" class="paddingLeftRight3" id="inputAdres" name="inputAdres" placeholder="Vul postcode adres in" minlength='3' required>
            <input type="text" class="paddingLeftRight3" id="inputPostcode" name="inputPostcode" placeholder="Uw postcode" minlength='3' required>
           </section>

          <!-- Wachtwoord 1 -->

           </section>

           <span class="paddingTop10"></span>
          <!-- Wachtwoord herhalen -->

           <label for="inputWachtwoordHerhaal">Herhaal Wachtwoord</label>
           <input type="password" class="inputWachtwoordHerhaal paddingLeftRight3" id="inputWachtwoordHerhaal" name="inputWachtwoordHerhaal" placeholder="Vul uw wachtwoord in" minlength='6' required>
          </section>

     <script>
// vul gebruikersnaam in
     const input = document.querySelector('input[name="inputGebruikersnaam"]');

     input.addEventListener('invalid', function (event) {
      if (event.target.validity.valueMissing) {
      event.target.setCustomValidity('Vul hier uw gebruikersnaam in.');
      }
     })

     input.addEventListener('change', function (event) {
      event.target.setCustomValidity('');
     })

 // vul adres in
 const inputAdres = document.querySelector('input[name="inputAdres"]');
 inputAdres.addEventListener('invalid', function (event) {
      if (event.target.validity.valueMissing) {
      event.target.setCustomValidity('Voer uw adres in.');
      }
     })

     inputAdres.addEventListener('change', function (event) {
      event.target.setCustomValidity('');
     })


 // vul postcode in
 const inputPostcode = document.querySelector('input[name="inputPostcode"]');
 inputPostcode.addEventListener('invalid', function (event) {
      if (event.target.validity.valueMissing) {
      event.target.setCustomValidity('Voer uw postcode in zoals: 1010AB.');
      }
     })

     inputPostcode.addEventListener('change', function (event) {
      event.target.setCustomValidity('');
     })

 // vul wachtwoord in
 const inputWachtwoord = document.querySelector('input[name="inputWachtwoord"]');
 const inputWachtwoordHerhaal = document.querySelector('input[name="inputWachtwoordHerhaal"]');
 inputWachtwoordHerhaal.addEventListener('invalid', function (event) {
  if (inputWachtwoord.value != inputWachtwoordHerhaal){
      event.target.setCustomValidity('Uw wachtwoorden komen niet overeen');
     }
      if (event.target.validity.valueMissing){
      event.target.setCustomValidity('Uw Heeft niets ingevuld');
      }
     })

     inputWachtwoordHerhaal.addEventListener('change', function (event) {
      event.target.setCustomValidity('');
     })

      </script>
